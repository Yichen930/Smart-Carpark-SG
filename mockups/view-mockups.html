<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Smart Carpark SG – Mock UIs</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #1e293b;
      color: #e2e8f0;
      padding: 24px;
      margin: 0;
    }
    h1 { font-size: 1.25rem; margin-bottom: 8px; }
    p { font-size: 0.875rem; color: #94a3b8; margin-bottom: 24px; }
    .screens {
      display: flex;
      flex-wrap: wrap;
      gap: 24px;
      align-items: flex-start;
    }
    .screen {
      background: #0f172a;
      border-radius: 16px;
      padding: 16px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.4);
    }
    .screen h2 {
      font-size: 0.875rem;
      font-weight: 600;
      margin: 0 0 12px 0;
      color: #94a3b8;
    }
    .screen iframe {
      display: block;
      width: 390px;
      height: 844px;
      border: none;
      border-radius: 12px;
      background: #101922;
    }
    @media (max-width: 900px) {
      .screens { flex-direction: column; }
    }
  </style>
</head>
<body>
  <h1>Smart Carpark SG – Mock UIs</h1>
  <p>直接用 HTML 截图：在浏览器中打开此页面，对下方两个 iframe 分别右键 → 截图 / 或使用系统截图工具框选每个手机框保存为 PNG。</p>
  <div class="screens">
    <div class="screen">
      <h2>Search Screen / Carpark Mock UI</h2>
      <iframe src="../search.html" title="Search Screen"></iframe>
    </div>
    <div class="screen">
      <h2>Carpark Analytics Mock UI</h2>
      <iframe src="../analytics.html" title="Carpark Analytics"></iframe>
    </div>
  </div>
</body>
</html>
